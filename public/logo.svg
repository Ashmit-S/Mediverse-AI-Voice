<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">

  <!-- Gradient for icon -->
  <defs>
    <linearGradient id="mediverseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0EA5E9"></stop>
      <stop offset="100%" stop-color="#22C55E"></stop>
    </linearGradient>
  </defs>

  <!-- ICON -->
  <g transform="translate(10,10)">
    <!-- Main circle -->
    <circle cx="25" cy="25" r="22" fill="url(#mediverseGradient)"></circle>

    <!-- Medical cross -->
    <path d="M25 15 v8 h-8 v6 h8 v8 h6 v-8 h8 v-6 h-8 v-8 z" fill="white"></path>

    <!-- Simple orbit ring -->
    <ellipse cx="25" cy="28" rx="26" ry="12" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="2"></ellipse>
  </g>

  <!-- TEXT -->
  <text x="80" y="48" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="36" font-weight="700" fill="#0F172A">
    Medi<tspan fill="#0EA5E9">verse</tspan>
  </text>

</svg>
